name: Deploy to S3
run-name: ${{ github.actor }} is deploying to S3 ðŸš€

on: 
  push:
    branches: [ main, master ]  # Specify branches for better control

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      # Essential: Check out repository code
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # Set up Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' 
          cache: 'npm'

      # Install dependencies
      - name: Install dependencies
        run: npm ci  
      
      # Build the project
      - name: Build project
        run: npm run build
      
      # Verify build output
      - name: List build artifacts
        run: ls dist/
      
      # Deploy to S3 (configure with your bucket details)
      - name: Deploy to S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.REGION }}
        run: |
          aws s3 sync dist/ s3://${{ secrets.S3_BUCKET_NAME }} --delete